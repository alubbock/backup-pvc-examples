apiVersion: batch/v1
kind: CronJob
metadata:
  name: restic-prune
  namespace: your-ns  # change me
spec:
  concurrencyPolicy: Forbid
  schedule: "12 5 1 * *"  # change me - 1st of month at 05:12
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: restic
            image: restic/restic:latest
            args:
              - forget
              - --keep-last 7     # change me - set retention policy
              - --keep-weekly 4   # see: https://restic.readthedocs.io/en/latest/060_forget.html
              - --keep-monthly 12
              - --prune
            env:
              - name: RESTIC_REPOSITORY
                valueFrom:
                  secretKeyRef:
                    name: b2-keys
                    key: bucketName
                    optional: false
              - name: RESTIC_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: b2-keys
                    key: resticKey
                    optional: false
              - name: B2_ACCOUNT_ID
                valueFrom:
                  secretKeyRef:
                    name: b2-keys
                    key: keyID
                    optional: false
              - name: B2_ACCOUNT_KEY
                valueFrom:
                  secretKeyRef:
                    name: b2-keys
                    key: applicationKey
                    optional: false
          restartPolicy: OnFailure